buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.5.2.RELEASE")
    }
}

group 'com.krzych0'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'org.springframework.boot'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "https://jitpack.io" }
}

jar {
    baseName = 'webapp-service'
    version =  '0.1.0'
}

//'stage' required to satisfy heroku
task stage(dependsOn: ['build', 'clean'])
build.mustRunAfter clean

dependencies {
    compile("org.slf4j:slf4j-api:1.7.5",
            "org.springframework.boot:spring-boot-starter-web",
            "org.springframework.boot:spring-boot-starter-data-mongodb",
            "org.springframework.security:spring-security-web:4.2.2.RELEASE",
            "org.springframework.security:spring-security-config:4.2.2.RELEASE")

    compile("com.github.krzych0:CreatorClient:v0.1.0-1")
    compile("io.jsonwebtoken:jjwt:0.7.0")

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
